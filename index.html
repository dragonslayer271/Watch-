<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron|Text+Me+One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6b0af4bcb3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="blurScreen" class="blur-screen"></div>

    <!-- Warning GIF for portrait mode -->
    <div
      id="portraitWarning"
      class="warning-container"
      style="background-color: black"
    >
      <img src="warning.gif" alt="Portrait Warning" />
      <p class="warning_message">
        Please rotate your device to landscape mode/ or resize your window for
        the best experience.
      </p>
    </div>

    <div class="container">
      <div class="ClockHolder">
        <div class="WeekDays">
          <span>sat</span>
          <span>sun</span>
          <span>mon</span>
          <span>tue</span>
          <span>wed</span>
          <span>thu</span>
          <span>fri</span>
        </div>

        <div class="TimeHolder">
          <div class="TimeOptions">
            <i class="fas fa-clock" data-title="Time"></i>
            <i class="fas fa-stopwatch" data-title="StopWatch"></i>
            <i class="far fa-clock" data-title="CountDown"></i>
          </div>

          <div class="Numbers">
            <div class="NumberHolder H1">
              <span class="d1"></span>
              <span class="d2"></span>
              <span class="d3"></span>
              <span class="d4"></span>
              <span class="d5"></span>
              <span class="d6"></span>
              <span class="d7"></span>
            </div>

            <div class="NumberHolder H2">
              <span class="d1"></span>
              <span class="d2"></span>
              <span class="d3"></span>
              <span class="d4"></span>
              <span class="d5"></span>
              <span class="d6"></span>
              <span class="d7"></span>
            </div>

            <span>:</span>

            <div class="NumberHolder M1">
              <span class="d1"></span>
              <span class="d2"></span>
              <span class="d3"></span>
              <span class="d4"></span>
              <span class="d5"></span>
              <span class="d6"></span>
              <span class="d7"></span>
            </div>

            <div class="NumberHolder M2">
              <span class="d1"></span>
              <span class="d2"></span>
              <span class="d3"></span>
              <span class="d4"></span>
              <span class="d5"></span>
              <span class="d6"></span>
              <span class="d7"></span>
            </div>

            <span>:</span>

            <div class="NumberHolder S1">
              <span class="d1"></span>
              <span class="d2"></span>
              <span class="d3"></span>
              <span class="d4"></span>
              <span class="d5"></span>
              <span class="d6"></span>
              <span class="d7"></span>
            </div>

            <div class="NumberHolder S2">
              <span class="d1"></span>
              <span class="d2"></span>
              <span class="d3"></span>
              <span class="d4"></span>
              <span class="d5"></span>
              <span class="d6"></span>
              <span class="d7"></span>
            </div>
          </div>

          <div class="AlarmInput">
            <input type="number" placeholder="Enter Seconds" />
          </div>

          <div class="TimeFormat">
            <div class="Type">
              <span>12hr</span>
              <span class="active">24hr</span>
            </div>

            <div class="Formats">
              <span>am</span>
              <span>pm</span>
            </div>

            <div class="control">
              <span class="Start active"><i class="fas fa-play"></i>Start</span>
              <span class="Pause"><i class="fas fa-pause"></i>Pause</span>
              <span class="Stop active"><i class="fas fa-stop"></i>Stop</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.addEventListener("orientationchange", function () {
        var blurScreen = document.getElementById("blurScreen");
        var warningContainer = document.getElementById("portraitWarning");

        if (window.orientation === 0) {
          // Portrait mode
          // Show blur screen and warning container
          blurScreen.style.display = "none";
          warningContainer.style.display = "flex";

          // Add fading animation
          setTimeout(function () {
            blurScreen.style.opacity = "0";
            warningContainer.style.opacity = "1"; // Set opacity to 1 for warning
          }, 0);

          // Hide blur screen after the animation ends
          setTimeout(function () {
            blurScreen.style.display = "none";
            blurScreen.style.opacity = "1"; // Reset opacity for future use
          }, 500); // Adjust the duration as needed (500 milliseconds in this example)
        } else {
          // Hide blur screen and warning container for landscape mode
          blurScreen.style.display = "none";
          warningContainer.style.display = "none";
        }
      });
      function handleScreenSize() {
        var blurScreen = document.getElementById("blurScreen");
        var warningContainer = document.getElementById("portraitWarning");

        if (window.innerWidth <= 768) {
          // Adjust the threshold as needed
          // Show blur screen and warning container
          blurScreen.style.display = "block";
          warningContainer.style.display = "flex";

          // Add fading animation
          setTimeout(function () {
            blurScreen.style.opacity = "0";
            warningContainer.style.opacity = "1"; // Set opacity to 1 for warning
          }, 0);

          // Hide blur screen after the animation ends
          setTimeout(function () {
            blurScreen.style.display = "none";
            blurScreen.style.opacity = "1"; // Reset opacity for future use
          }, 500); // Adjust the duration as needed (500 milliseconds in this example)
        } else {
          // Hide blur screen and warning container for larger screens
          blurScreen.style.display = "none";
          warningContainer.style.display = "none";
        }
      }

      // Initial check on page load
      window.addEventListener("load", handleScreenSize);

      // Check on window resize
      window.addEventListener("resize", handleScreenSize);
    </script>

    <script src="script.js"></script>
  </body>
</html>
